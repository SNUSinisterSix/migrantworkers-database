<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Records Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <h2>Sign-up</h2>
    <form action="/signup" method="post">
      
      <div class="role-selector">
        <input type="radio" id="patient" name="role" value="patient" required checked>
        <label for="patient">Patient</label>

        <input type="radio" id="mentor" name="role" value="mentor">
        <label for="mentor">Mentor</label>

        <input type="radio" id="doctor" name="role" value="doctor">
        <label for="doctor">Doctor</label>

        <input type="radio" id="insurance" name="role" value="insurance">
        <label for="insurance">Insurance</label>
      </div>
      
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      
      <div class="input-group">
        <label>Gender</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>

      <button type="submit" class="signup-btn">Signup</button>
    </form>
    {% if error %}
    <p class="error-msg">{{ error }}</p>
    {% endif %}

    <p class="note">Health Records Portal for Migrant Workers of Kerala</p>
  </div>
</body>
</html>
