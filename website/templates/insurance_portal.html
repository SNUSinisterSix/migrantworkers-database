<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insurance Portal - Registered Patients</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='insurance-portal.css') }}">
    </head>
    <body>
        <div class="portal-container">
            <h2>Insurance Portal - Registered patients</h2>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Form Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient[2] }}</td>
                        <td>{{ patient[4] }}</td>
                        <td>{{ patient[5] }}</td>
                        <td>{{ patient[6] }}</td>
                        <td><span class="status-pending">Form Pending</span></td>
                        <td>
                            <button class="accept-insurance">Accept</button>
                            <button class="reject-insurance">Reject</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="btn-container">
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </body>

</html>
